<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            text-align: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #357ABD;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ PWA Icon Generator</h1>
    <p>Click the button below to automatically generate and download all required icon files.</p>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    
    <div id="status"></div>
    
    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4A90E2');
            gradient.addColorStop(1, '#357ABD');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            ctx.globalCompositeOperation = 'source-over';
            
            // Add icon/emoji
            const fontSize = size * 0.5;
            ctx.font = `${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('ðŸ§¹', size / 2, size / 2);
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function generateAllIcons() {
            const iconGrid = document.getElementById('iconGrid');
            const status = document.getElementById('status');
            iconGrid.innerHTML = '';
            
            status.innerHTML = '<p>Generating icons...</p>';
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    const filename = `icon-${size}x${size}.png`;
                    
                    // Display preview
                    const item = document.createElement('div');
                    item.className = 'icon-item';
                    item.innerHTML = `
                        <p><strong>${size}x${size}</strong></p>
                        <canvas width="${Math.min(size, 100)}" height="${Math.min(size, 100)}"></canvas>
                        <p style="font-size: 12px; margin-top: 10px;">${filename}</p>
                    `;
                    const previewCanvas = item.querySelector('canvas');
                    const previewCtx = previewCanvas.getContext('2d');
                    const scale = Math.min(100, size) / size;
                    previewCtx.scale(scale, scale);
                    previewCtx.drawImage(canvas, 0, 0);
                    
                    iconGrid.appendChild(item);
                    
                    // Auto download
                    downloadCanvas(canvas, filename);
                    
                    if (index === sizes.length - 1) {
                        status.innerHTML = '<p class="success">âœ… All icons generated! Check your Downloads folder.</p><p>Move all icon-*.png files to the <strong>icons/</strong> folder in your project.</p>';
                    }
                }, index * 300); // Delay between downloads
            });
        }
    </script>
</body>
</html>
