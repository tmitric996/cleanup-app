<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4A90E2">
    <meta name="description" content="A mobile-first task management app for tracking daily, weekly, and periodic cleanup tasks">
    
    <title>Cleanup Tasks</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-72x72.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-192x192.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="header-title">Cleanup Tasks</h1>
            <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Calendar Tab Content -->
            <div id="calendar-tab" class="tab-content active">
                <!-- Category Filter Tabs -->
                <div class="category-tabs">
                    <button class="category-tab active" data-category="all">All</button>
                    <button class="category-tab" data-category="daily">Daily</button>
                    <button class="category-tab" data-category="weekly">Weekly</button>
                    <button class="category-tab" data-category="monthly">Monthly</button>
                    <button class="category-tab" data-category="seasonal">Seasonal</button>
                    <button class="category-tab" data-category="yearly">Yearly</button>
                </div>

                <!-- Progress Indicator -->
                <div class="progress-card" id="progress-card">
                    <div class="progress-header">
                        <h3 id="progress-title">Progress</h3>
                        <span id="progress-count">0/0</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="progress-bar-fill"></div>
                    </div>
                    <p id="progress-subtitle">No tasks in this period</p>
                </div>

                <!-- Task Filters -->
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="incomplete">Incomplete</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <!-- Tasks Display Area -->
                <div class="tasks-display" id="tasks-display">
                    <h3 id="tasks-header">Today's Tasks</h3>
                    <div id="tasks-list" class="tasks-list">
                        <!-- Tasks will appear here -->
                    </div>
                </div>
            </div>

            <!-- Create Task Tab Content -->
            <div id="create-task-tab" class="tab-content">
                <div class="form-container">
                    <h2>Create New Task</h2>
                    
                    <form id="task-form">
                        <div class="form-group">
                            <label for="task-name">Task Name</label>
                            <input type="text" id="task-name" name="name" placeholder="e.g., Clean fridge" required>
                        </div>

                        <div class="form-group">
                            <label for="task-category">Category</label>
                            <select id="task-category" name="category" required>
                                <option value="">Select category</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="seasonal">Seasonal</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="task-time">Estimated Time (minutes)</label>
                            <input type="number" id="task-time" name="estimatedTime" min="1" placeholder="15" required>
                        </div>

                        <button type="submit" class="btn-primary">Create Task</button>
                    </form>

                    <div class="all-tasks-section">
                        <h3>All Tasks</h3>
                        <div id="all-tasks-list" class="all-tasks-list">
                            <!-- All tasks will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="calendar-tab">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span class="nav-label">Calendar</span>
            </button>
            
            <button class="nav-item" data-tab="create-task-tab">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                <span class="nav-label">Create Task</span>
            </button>
        </nav>
    </div>

    <!-- Timer Modal -->
    <div id="timer-modal" class="modal">
        <div class="modal-content timer-modal-content">
            <h3 id="timer-task-name">Task Name</h3>
            <div class="timer-display" id="timer-display">15:00</div>
            <div class="timer-progress">
                <div class="timer-progress-bar" id="timer-progress-bar"></div>
            </div>
            <div class="modal-actions">
                <button id="complete-timer-task" class="btn-primary">âœ“ Complete</button>
                <button id="cancel-timer" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content history-modal-content">
            <div class="history-header">
                <h3 id="history-task-name">Task History</h3>
                <button id="close-history" class="close-btn">Ã—</button>
            </div>
            <div class="history-stats">
                <div class="stat-item">
                    <span class="stat-label">Total Completions</span>
                    <span class="stat-value" id="total-completions">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last Completed</span>
                    <span class="stat-value" id="last-completed">Never</span>
                </div>
            </div>
            <div class="history-list-container">
                <h4>Completion History</h4>
                <div id="history-dates-list" class="history-dates-list">
                    <!-- History dates will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
